[time]
label=
command=date '+%Y-%m-%d %H:%M:%S'
color=#FAA0FE
interval=10

[Kernel]
label=
command=uname -r | rg '\d*\.\d*\.\d*' -o -r 'Kernel-$0'
color=#FAF07E
interval=once

